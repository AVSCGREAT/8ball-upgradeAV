<!DOCTYPE html>
<html manifest="8ball.appcache">
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <section id="game" class="visible">
      <div id="ball-wrap">
        <div id="ball">
          <div id="eight" class="inside-circle"></div>
          <div id="result" class="inside-circle">
            <div id="tria-wrap">
              <div id="triangle"></div>
              <div id="msg"></div>
            </div>
          </div>
        </div>
      </div>

      <a href="#" id="shake" class="button">Shake!</a>
    </section>

    <section id="settings">
      <section id="mode">
        <h1>Which 8-ball would you like?</h1>
        <a href="#" class="button" data-mode="classic">Classic</a><br>
        <a href="#" class="button" data-mode="compliments">Happiness</a><br>
        <a href="#" class="button" data-mode="dollar">Finances</a>
      </section>

      <section id="install">
        <h1>Magic 8-ball is an Open Web App</h1>
        <a href="manifest.webapp" class="button">Install</a>
      </section>
    </section>

    <a id="info" href="#" title="Settings"></a>

    <script type="text/javascript" src="js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
